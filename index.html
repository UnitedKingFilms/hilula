<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Premiere Invitation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #111, #222);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    form {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 5px;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #e50914;
      color: white;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üé¨ You're Invited!</h1>
  <p>Join us for the movie premiere</p>

  <form id="invite-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="tel" id="phone" placeholder="Your Phone Number" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <button type="submit">RSVP Now</button>
    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById('invite-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;

      const data = { name, phone, email };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzdCwRgQlWNM9Wc6269jUfybKRzhJkLeEOpw5c6YTOLdOMlSOcZzpnXQwqX0FD9EBY4yg/exec', {
  method: 'POST',
  mode: 'cors',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify(data)
});

        const result = await response.json();
        if (result.result === 'success') {
          status.textContent = "üéâ Thank you! You've successfully RSVP'd.";
          form.reset();
        } else {
          status.textContent = "‚ö†Ô∏è Something went wrong. Try again.";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "üö´ Submission failed. Please check your connection.";
      }
    });
  </script>
</body>
</html>
