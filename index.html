<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Premiere Invite</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 10px; width: 80%; max-width: 300px; }
    form { display: inline-block; background: #222; padding: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>You're Invited to My Movie Premiere ðŸŽ¬</h1>
  <p>Please RSVP below</p>
  <form id="invite-form">
    <input type="text" id="name" placeholder="Your Name" required /><br />
    <input type="tel" id="phone" placeholder="Your Phone" required /><br />
    <input type="email" id="email" placeholder="Your Email" required /><br />
    <button type="submit">Submit</button>
    <p id="status"></p>
  </form>

  <script>
    const form = document.getElementById('invite-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;

      const data = { name, phone, email };

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbx432tQ4Cc8_P2xnG-R-pVegIqYzv5tO7PL9Us1smPBuCinDXDChp7uTs3TsLdtz4PChg/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.json();
        if (result.result === 'success') {
          status.textContent = "Thanks for RSVPing!";
          form.reset();
        } else {
          status.textContent = "Error sending data.";
        }
      } catch (err) {
        status.textContent = "Submission failed.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
